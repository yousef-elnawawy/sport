<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE | الصفحة الرئيسية</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..800&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: "DecoType Thuluth";
            src: url("fonts/DecoTypeThuluth.woff2") format("woff2"),
                 url("fonts/DecoTypeThuluth.ttf") format("truetype");
        }

        body {
            background-color: #000;
            font-family: "Cairo", sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-form h1 {
            font-family: "DecoType Thuluth", sans-serif;
            color: #ffbb00;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .submit-btn {
            display: block;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            padding: 12px;
            background-color: #ffbb00;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #e6a800;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-form h1 {
                font-size: 1.75rem;
            }
            
            body {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .main-form {
                padding: 15px;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .form-control, .form-select {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .main-form h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="main-form">
            <img src="img/drawiءng.png" class="img-fluid mb-4" alt="Logo">
            <h1 class="text-center mb-4">ادخل البيانات المطلوبة</h1>

            <div class="mb-3">
                <label for="name" class="form-label fw-bold">الاسم بالكامل:</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="old" class="form-label fw-bold">العمر:</label>
                <input type="number" class="form-control" id="old">
            </div>

            <div class="mb-3">
                <label for="num" class="form-label fw-bold">الرقم القومي:</label>
                <input type="text" class="form-control" id="num">
            </div>

            <div class="mb-3">
                <label for="governorates" class="form-label fw-bold">اختر المحافظة:</label>
                <select class="form-select" id="governorates">
                    <option value="" selected disabled>-- اختر المحافظة --</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الجيزة">الجيزة</option>
                    <option value="الإسكندرية">الإسكندرية</option>
                    <option value="الدقهلية">الدقهلية</option>
                    <option value="البحر الأحمر">البحر الأحمر</option>
                    <option value="البحيرة">البحيرة</option>
                    <option value="الفيوم">الفيوم</option>
                    <option value="الغربية">الغربية</option>
                    <option value="الإسماعيلية">الإسماعيلية</option>
                    <option value="المنوفية">المنوفية</option>
                    <option value="المنيا">المنيا</option>
                    <option value="القليوبية">القليوبية</option>
                    <option value="الوادي الجديد">الوادي الجديد</option>
                    <option value="السويس">السويس</option>
                    <option value="أسوان">أسوان</option>
                    <option value="أسيوط">أسيوط</option>
                    <option value="بني سويف">بني سويف</option>
                    <option value="بورسعيد">بورسعيد</option>
                    <option value="دمياط">دمياط</option>
                    <option value="جنوب سيناء">جنوب سيناء</option>
                    <option value="الشرقية">الشرقية</option>
                    <option value="كفر الشيخ">كفر الشيخ</option>
                    <option value="مطروح">مطروح</option>
                    <option value="الأقصر">الأقصر</option>
                    <option value="قنا">قنا</option>
                    <option value="شمال سيناء">شمال سيناء</option>
                    <option value="سوهاج">سوهاج</option>
                                </select>
            </div>

            <div class="mb-3">
                <label for="subscriptionLevel" class="form-label fw-bold">اختر مستوى الاشتراك:</label>
                <select class="form-select" id="subscriptionLevel">
                    <option value="" selected disabled>-- اختر مستوى الاشتراك --</option>
                    <option value="المدينة">المدينة</option>
                    <option value="المحافظة">المحافظة</option>
                    <option value="الجمهورية">الجمهورية</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="img" class="form-label fw-bold">صورة المشترك (اختياري):</label>
                <input class="form-control" type="file" id="img">
            </div>

            <div class="mb-3">
                <label for="numo" class="form-label fw-bold">رقم الموبايل:</label>
                <input type="number" class="form-control" id="numo">
            </div>

            <a href="#" class="submit-btn">اشترك</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
